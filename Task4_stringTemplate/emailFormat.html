<html>

<head>
    <script src="./assets/js/emailFormat.js"></script>
    <link rel="stylesheet" href="./assets/css/emailFormat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="hideDiv">
        <h2>Email Format</h2>
        <ul class="emailList">
            <li><label class="mt-2">User:</label></li>
            <li><input type="text" id="user"></li>
            <li><label class="mt-2">Record ID:</label></li>
            <li><input type="text" id="recordId"></li>
            <li><label class="mt-2">From:</label></li>
            <li><input type="text" id="from"></li>
            <li><label class="mt-2">To:</label></li>
            <li><input type="text" id="to"></li>
            <li><label class="mt-2">Cc:</label></li>
            <li><input type="text" id="cc"></li>
            <li><label class="mt-2">Comments:</label></li>
            <li><input type="text" id="comments"></li>
            <li><label class="mt-2">Status:</label></li>
            <li><input type="checkbox" id="status" name="status"></li>
            <li>
                <p id="error"></p>
            </li>
            <li>
                <button class="btn btn-outline-success mb-4" onclick="emailFunction()">Submit</button>
                <button class="btn btn-outline-danger mb-4" onclick="resetFunction()">Reset</button>
            </li>
        </ul>
    </div>
    <div id="showDiv">
        <p id="notification"></p>
        <p id="greeting"></p>
        <p id="showUser"></p>
        <p id="showFrom"></p>
        <p id="showTo"></p>
        <p id="showCc"></p>
        <p id="showComment"></p>
        <p id="regards"></p>
        <p id="companyName"></p>
    </div>
</body>
</html>
