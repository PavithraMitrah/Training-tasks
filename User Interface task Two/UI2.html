<html>
    <head>
        <link rel="stylesheet" href="./assets/css/taskTwo.css">
    </head>
    <body class="Maincontainer">
        <div class="container">
            <img src="./assets/image/UIimage.png" class="image">
            <div class="formcontainer">
                <form>
                    <div class="inputcontainer">
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="firstname" class="fontDetail">FIRST NAME<span class="required">*</span></label>
                            </div>
                            <input type="text" class="inputfield" required>
                        </div>
                        <div class="userDetail">
                            <div class="userdata">
                                <label for="meal" class="fontDetail">MEAL PREFERENCE<span class="preference"><a href="#">Lunch detail</a></span></label>
                            </div>
                            <select name="Vegeterian" class="inputfield">
                                <option value="Vegeterian">Vegeterian</option>
                                <option value="Non-vegeterian">Non-vegeterian</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputContainer">
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="lastname" class="fontDetail">LAST NAME<span class="required">*</span></label>
                            </div>
                            <input type="text" class="inputfield" required>
                        </div>
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="payment" class="fontDetail">PAYMENT MODE<span class="preference"><a href="#">Payment detail</a></span></label>
                            </div>
                            <span>
                            <input type="radio" name="payment" value="cash" checked>
                            <label for="cash" class="payDetail">Cash</label></span>
                            <span class="paymentMode">
                            <input type="radio" name="payment" value="cheque">
                            <label for="cheque" class="payDetail">Cheque</label></span>
                            <span class="paymentMode">
                            <input type="radio" name="payment" value="demand draf">
                            <label for="demand draf" class="payDetail">Demand Draf</label>
                            </span>
                        </div>
                    </div>
                    <div class="inputcontainer">
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="company" class="fontDetail">COMPANY<span class="required">*</span></label>
                            </div>
                            <input type="text" class="inputfield" required>
                        </div>
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="dd" class="fontDetail">DD/CHEQUE NO</label>
                            </div>
                            <input type="number" min="0" class="inputfield">
                        </div>
                    </div>
                    <div class="inputcontainer">
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="email" class="fontDetail">EMAIL<span class="required">*</span></label>
                            </div>
                            <input type="email" class="inputfield" required>
                        </div>
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="bankname" class="fontDetail">DRAWN ON(BANK NAME)</label>
                            </div>
                            <input type="text" class="inputfield">
                        </div>
                    </div>
                    <div class="inputcontainer">
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="phone no" class="fontDetail">PHONE NUMBER<span class="required">*</span></label>
                            </div>
                            <input type="tel" class="inputfield" required>
                        </div>
                        <div class="userdetail">
                            <div class="userdata">
                                <label for="payable" class="fontDetail">PAYABLE AT</label>
                            </div>
                            <input type="text" class="inputfield">
                        </div>
                    </div>
                    <div class="inputcontainer">
                        <div class="userdetail">
                            <div class="userdata" id="donate">
                                <label for="phone no" class="fontDetail">DONATE US</label>
                            </div>
                            <input type="range">
                        </div>
                    </div>
                    <div class="formEnd">
                        <input class="button" id="subColor" type="submit">
                        <input class="button" id="resetColor" type="reset">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
