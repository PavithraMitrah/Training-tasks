<html>
    <head>
        <link rel="stylesheet" href="./assets/css/uiOne.css">
    </head>
    <body id="hospitalForm">
        <div class="container">
            <div class="imageContainer">
                <img src="./assets/image/Screenshot from 2022-12-23 10-23-22.png" class="image">
                <h1 class="headingOne">HEALTH CITY<div class="hospital">HOSPITAL</div>
                </h1>
            </div>
            <h2 class="headingTwo">Vaccination Consent Form</h2>
            <h3 class="headingThree">Patient Information</h3>
            <form class="formContainer">
                <div>
                    <label for="name">Full Legal Name*</label>
                </div>
                <input class="inputField" class="location" type="text" required>
                <div class="secondInput">
                    <div class="userDetail" >
                        <div><label>Date of Birth*</label>
                        </div>
                        <input class="inputField" class="data" id="dob"  type="text" placeholder="  DD     /    MM    /    YYYY" required>
                        <div class="img" id="image">
                            <div class="img1"><img src="./assets/image/icons8-calendar-24.png" class="calender" id="calc"></div>
                        </div>
                    </div> 
                    <div class="userDetail" >
                        <div><label class="label">Medical number(if known)</label>
                        </div>
                        <input class="inputField" class="data"  type="number">
                    </div>
                </div>
                <div class="secondInput">
                    <div class="userDetail">
                        <div><label class="label">Phone Number*</label>
                        </div>
                        <input class="inputField" class="data"  type="tel" required>
                    </div>
                    <div class="userDetail" >
                        <div><label class="label">Email Address*</label>
                        </div>
                        <input class="inputField" class="data" type="Email" required>
                    </div>
                </div>
                <h4 class="headingFour">Address*</h4>
                <div class="secondInput" id="address">
                    <div class="userDetail">
                        <div><label class="userSubdetail">Street*</label>
                        </div>
                        <input class="inputField" class="data" class="inputFieldTwo" type="text"  required>
                    </div>
                    <div class="userDetail" >
                        <div><label class="userSubdetail">City/Suburb</label>
                        </div>
                        <input class="inputField" class="data" class="inputFieldTwo" type="text" >
                    </div>
                </div>
                <div class="secondInput">
                    <div class="userDetail">
                        <div><label class="userSubdetail">State*</label>
                        </div>
                        <input class="inputField" class="data" class="inputFieldTwo" type="text"required>
                    </div>
                    <div class="userDetail">
                        <div><label class="userSubdetail">Zip/Post code*</label>
                        </div>
                        <input class="inputField" class="data" type="number" class="inputFieldTwo" required>
                    </div>
                </div>
                <div class="inputFieldTwo">
                    <label for="country" class="userSubdetail">Country*</label>
                </div>
                <input class="inputField" class="location" type="text" required>
                </div>
            </form>
        </div>
    </body>
</html>
